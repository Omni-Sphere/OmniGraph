#Entities types
type Item {
    Entry: Int!
    Code: String!
    Name: String!
    Description: String
    Image: String
    IsActive: Boolean!
    PurchaseItem: Boolean!
    SellItem: Boolean!
    InventoryItem: Boolean!
    Price: Float!
    OnHand: Float!
    OnOrder: Float!
    OnRequest: Float!
    MinStock: Float!
    MaxStock: Float!
    MinOrder: Float!
    MaxOrder: Float!
    MinRequest: Float!
    MaxRequest: Float!
    LastUpdatedBy: User
    CreatedBy: User!
    CreateDate: String!
    UpdateDate: String
}

type Warehouse {
    WarehouseEntry: Int!
    Code: String!
    Name: String!
    IsLocked: Boolean!
    CreateDate: String!
    UpdateDate: String
}

type User {
    Entry: Int!
    Code: String!
    Name: String!
    IsLocked: Boolean!
    Email: String
    Phone: String
    #Employee: Employee
    ChangePasswordNextLogin: Boolean!
    PasswordNeverExpires: Boolean!
    CreatedBy: User!
    LastUpdatedBy: User
    CreateDate: String!
    UpdateDate: String
}

