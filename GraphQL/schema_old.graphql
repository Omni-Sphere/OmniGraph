}

#Queries
type ItemQuery {
    GetItem(Item: GetItemInput!): Item!
    SearchItems(Filter: SearchItemsInput!): [Item!]!
}

type WarehouseQuery {
    GetWarehouse(Warehouse: GetWarehouseInput!): Warehouse!
    SearchWarehouses(Filter: SearchWarehousesInput!): [Warehouse!]!
}

type UserQuery {
    GetUser(User: GetUserInput!): User!
    SearchUsers(Filter: SearchUsersInput!): [User!]!
}

#Mutations
type WarehouseMutation {
    CreateWarehuse(Warehouse: CreateWarehouseInput!): Warehouse!
    UpdateWarehuse(Warehouse: UpdateWarehouseInput!): Warehouse!
}

type ItemMutation {
    CreateItem(Item: CreateItemInput!): Item!
    UpdateItem(Item: UpdateItemInput!): Item!
}

type UserMutation {
    CreateUser(User: CreateUserInput!): User!
    UpdateUser(User: UpdateUserInput!): User!
}

#Root schema
schema {
  query: Query
  mutation: Mutation
}

type Query {
  Item: ItemQuery
  Warehouse: WarehouseQuery
  User: UserQuery
}

type Mutation {
  Item: ItemMutation
  Warehouse: WarehouseMutation
  User: UserMutation
}